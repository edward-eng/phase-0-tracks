<!DOCTYPE html>
<html>
<head>
	<title>2.3 Tables - Release 0's Do the Thing</title>
</head>
<body>
<table border=1>
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
    <th>Column 3</th>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
</table>
<br>
<table border=1>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td rowspan="2">4</td>
      <td>&nbsp;</td>
      <td>6</td>
    </tr>
    <tr>
      <td>8</td>
      <td>9</td>
    </tr>
    <tr>
      <td colspan="2">11</td>
      <td>13</td>
    </tr>
</table>
</body>
</html>
