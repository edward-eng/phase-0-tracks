<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form action="success.html" method="post">
  <div>
    <label>Email:</label>
    <input type="email" name="email">
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password">
  </div>
  <br>
  <div>
  <select>
  <option value="dog" name="animal">Dog</option>
  <option value="cat" name="animal">Cat</option>
  <option value="sloth" name="animal">Sloth</option>
  <option value="bird" name="animal">Bird</option>
</select>
</div>
<br>
<div>
<textarea rows="4" cols="50">
Something about this animal. 
</textarea>
</div>
<div>
<h2>Pick a Color</h2>
	
  <input type="radio" name="color" value="blue" checked> Blue<br>
  <input type="radio" name="color" value="red"> Red<br>
  <input type="radio" name="color" value="green"> Green

</div>
<div>
<h2>Pick All Relevant Hobbies</h2>
	
  <input type="checkbox" name="hobbies" value="fetching" checked> Fetching<br>
  <input type="checkbox" name="hobbies" value="hibernating"> Hibernating<br>
  <input type="checkbox" name="hobbies" value="eating"> Eating

</div>
<br>
<h2>Animal's Age</h2>
	
  Pick an Age
  <input type="number" name="quantity" min="1" max="50">

</div>
<br>
<br>
  <button type="submit">Log in</button>
</form>
</body>
</html>
